{% load static %}
<!DOCTYPE html>
<html>
<head><title>Home</title>

    <link href='{% static "css/home.css" %}' rel="stylesheet" type="text/css">
</head>
<body>
    <header id="main-header">
        <a id="logo-header" href="{% url 'home' %}">
            
            <svg viewBox="0 0 960 300">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">Pangolin</text>
                </symbol>
            
                <g class = "g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>

                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
            
        </a>

        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a id="usernameLogged" href="{% url 'profile' the_user=request.user.username %}">{{request.user.username}}</a></li>
                <li><a href="{% url 'add_friends' %}">Add Friends</a></li>
                <li><a href="{% url 'add_post' %}">Add post</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>

    </header>

    <div id="container">
        
        <div class="clearfix"></div>

        <section id="content">
            <h1 class="title"> Home </h1>
            
        </section>
        
        <div class="clearfix"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='{% static "js/home.js" %}'></script>
        
</body>
</html>
