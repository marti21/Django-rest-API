        <header id="main-header">

<body>
    <h1>Edit Profile</h1>
    <div class="signUpDiv"> 
        <form class="signUpForm" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <p>Username: </p>
            <input id="usernameText" type="text" value="{{request.user.username}}"/>
            <p>Email Address: </p>
            <input id="emailAddressText" type="text" value="{{request.user.email}}"/>
            <p>First Name: </p>
            <input id="firstNameText" type="text" value="{{request.user.first_name}}"/>
            <p>Last Name: </p>
            <input id="lastNameText" type="text" value="{{request.user.last_name}}"/>
            <p>Image </p>
            <input name="userImage" type="file" value="{{request.user.image}}"/>

            <input class="signUpButton" type="submit" value="Save"/>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='{% static "js/change_profile.js" %}'></script>
</body>
</html>
